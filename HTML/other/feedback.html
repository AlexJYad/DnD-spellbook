<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.cdnfonts.com/css/copyright-house-industries"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/bulgaria-moderna-pro"
      rel="stylesheet"
    />
    <link href="./cards.json" rel="" />
    <link href="https://fonts.cdnfonts.com/css/luminari" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main" class="container index">
      <div class="spell">
        <div class="headerh2">
          <h2 class="namespell">Отзовы</h2>
        </div>
        <p class="description main">Всё что вы хотели сказать</p>
        <div>
          <form action="" method="POST">
            <div class="remark">
              <label for="topic">Тема: </label>
              <input id="topic" name="topic" list="topic_list" />
              <datalist id="topic_list">
                <option value="Оценка"></option>
                <option value="Мнение"></option>
                <option value="Предложение"></option>
                <option value="Жалоба"></option>
              </datalist>
            </div>
            <div class="remark">
              <textarea name="feedback" id="feedback" required></textarea>
            </div>
            <div class="remark">
              <label for="quantity"> Оценка:</label>
              <input
                type="range"
                id="quantity"
                name="quantity"
                min="1"
                max="20"
                value="20"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output>20</output>/20
            </div>
            <div class="remark">
              <input type="submit" value="Отправить" />
              <input type="reset" value="Reset" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
