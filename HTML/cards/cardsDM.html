<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spells</title>
    <link rel="icon" type="image/svg" href="/img/icon/transparency.svg" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/spellCards.css" />
    <link
      href="https://fonts.cdnfonts.com/css/copyright-house-industries"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/bulgaria-moderna-pro"
      rel="stylesheet"
    />
    <link href="/bd/cards.json" rel="" />
    <link href="https://fonts.cdnfonts.com/css/luminari" rel="stylesheet" />

    <link rel="icon" type="image/png" href="#" />
  </head>
  <body>
    <div class="selector">
      <select id="filterPlayers">
        <option class="filterOption" value="all">All</option>
        <option class="filterOption" value="0">Олёй</option>
        <option class="filterOption" value="1">Юджин</option>
        <option class="filterOption" value="2">Талико</option>
      </select>
      <select id="filterSelect">
        <option class="filterOption" value="all">All</option>
        <option class="filterOption" value="0">Компакт (Заговор)</option>
        <option class="filterOption" value="1">Субкор (1 уровень)</option>
        <option class="filterOption" value="2">Майнтайн (2 уровень)</option>
        <option class="filterOption" value="3">Сантай (3 уровень)</option>
        <option class="filterOption" value="4">Субджай (4 уровень)</option>
        <option class="filterOption" value="5">Джай (5 уровень)</option>
        <option class="filterOption" value="6">Браджай (6 уровень)</option>
        <option class="filterOption" value="7">Мега (7 уровень)</option>
        <option class="filterOption" value="8">МегаТрон (8 уровень)</option>
        <option class="filterOption" value="9">Нова (9 уровень)</option>
        <option class="filterOption" value="*">СуперНова (* уровень)</option>
      </select>
      <select id="filterSchooles">
        <option class="filterOption" value="all">All</option>
        <option value="wight" class="filterOption">Белая</option>
        <option value="black" class="filterOption">Черная</option>
        <option value="goddess" class="filterOption">Божественная</option>
        <option value="nature" class="filterOption">Природная</option>
      </select>
      <select id="filterTypes">
        <option class="filterOption" value="all">All</option>
        <option value="attack" class="filterOption">Атака</option>
        <option value="defense" class="filterOption">Защита</option>
        <option value="inspiration" class="filterOption">Воодущевление</option>
        <option value="other" class="filterOption">Прочее</option>
      </select>
      <a id="back" href="/index.html">Back</a>
    </div>
    <div id="main" class="container"></div>
    <script src="/scripts/cards.js"></script>
  </body>
</html>
